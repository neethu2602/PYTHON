<!DOCTYPE html>
<html>
<head>
    <title>Certifications - {{ portfolio.user.username }}'s Portfolio</title>
    <style>
        .section { margin-bottom: 20px; }
        .section h2 { margin-bottom: 10px; }
        .section a { display: inline-block; padding: 10px 20px; font-size: 16px; color: #fff; background-color: #007bff; border: none; border-radius: 5px; text-decoration: none; transition: background-color 0.3s ease; }
        .section a:hover { background-color: #0056b3; }
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Certifications - {{ portfolio.user.username }}</h1>

    <div class="section">
        <h2>Certifications</h2>
        {% for cert in certifications %}
            <div class="certification-item">
                <h3>{{ cert.title }}</h3>
                <p>Issued by: {{ cert.issuer }}</p>
                <p>Issue Date: {{ cert.issue_date }}</p>
                <a href="{% url 'task62:edit_certification' cert.pk %}">Edit</a>
                <a href="{% url 'task62:delete_certification' cert.pk %}" onclick="return confirm('Are you sure you want to delete this certification?');">Delete</a>
            </div>
        {% empty %}
            <p>No certifications yet.</p>
        {% endfor %}
        <a href="{% url 'task62:add_certification' %}">Add New Certification</a>
    </div>

    <div class="back-button">
        <a href="{% url 'task62:portfolio_detail' %}">Back to Portfolio</a>
    </div>
</body>
</html>
